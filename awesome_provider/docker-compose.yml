version: '3'

services:
    api:
        container_name: billingapi
        build: ./app
        ports: 
            - "8081:5000"
        networks: 
            - backend
        environment: 
            - 'DB_URL=mysql'
            - 'DB_USR=root'
            - 'DB_PASS=pass' 
            - 'DB_NAME=billdb'
            - 'DB_PORT=33060'
            - 'DEBUG=FALSE'
            
            
    sql:
        container_name: mysql
        build: ./db_scripts
        ports: 
            - "33060:3306"
        networks: 
            - backend
        volumes: 
            - ./container_data:/var/lib/mysql
            - db:/docker-entrypoint-initdb.d
        environment: 
            - MYSQL_ROOT_PASSWORD=pass        
            - MYSQL_PASSWORD=pass            
            - MYSQL_DATABASE=billdb
networks:
    backend:
volumes: 
    container_data:
    db:
    
        
